<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Suma</title>
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="estilo.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <!--Forma 1-->
       <p onclick="enviar(this)">Texto 1 </p>   
        <!--Forma 2--> 
       <p id ="texto">Texto 2</p>
       <button >Enviar</button>
       <script>
           // manejo de Eventos con html y Javascript
           // forma 1 
           function enviar(texto){          
             texto.innerHTML='Hola como estas';
           }
           //forma 2
           document.getElementById('texto').onclick= mostrar;
           function mostrar(){
               document.getElementById('texto').innerHTML='Hola como estas';
           }
           
           </script>
        </body>
</html>
